<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - El Patrón</title>
  <link rel="stylesheet" href="login.css?v=2">
  <link rel="stylesheet" href="../styles.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="../toast.js" defer></script>
</head>
<body>
  <section class="container forms">
    <!-- Login Form -->
    <div class="form login">
      <div class="form-content">
        <div class="logo-container">
          <img src="patron.png" alt="El Patrón" class="logo">
        </div>
        <header>Iniciar Sesión</header>

        <form id="loginForm">
          <div class="field input-field">
            <input type="text" placeholder="Usuario" class="input" name="username" id="Username" required maxlength="35">
          </div>

          <div style="display: none" id="hide-username-credential">
            <h3 style="color:red">Este campo es obligatorio</h3>
          </div>
          
          <div class="field input-field">
            <input type="password" placeholder="Contraseña" class="password" name="password" id="Password" required maxlength="35">
            <i class='bx bx-hide eye-icon'></i>
          </div>

          <div style="display: none" id="hide-password-credential">
            <h3 style="color:red">Este campo es obligatorio</h3>
          </div>

          <div style="display: none" id="hide-div">
            <h3 style="color:red">Credenciales incorrectas</h3>
          </div>

          <div class="form-link">
            <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="field button-field">
            <button type="submit" onclick="login(event)" id="btningresar">Ingresar</button>
          </div>
        </form>

        <div class="form-link">
          <span>¿No tienes una cuenta? <a href="#" class="link signup-link">Regístrate</a></span>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="form signup">
      <div class="form-content">
        <div class="logo-container">
          <img src="patron.png" alt="El Patrón" class="logo logo-small">
        </div>
        <header>Crear Cuenta</header>
        <p class="form-subtitle">Completa tus datos para registrarte</p>

        <form method="POST" action="/users" class="signup-form">
          <div class="form-row">
            <div class="field input-field compact">
              <input type="text" placeholder="Nombre" class="input" name="NombreRegister" required>
            </div>
            <div class="field input-field compact">
              <input type="text" placeholder="Apellido Paterno" class="input" name="Apellido1" required>
            </div>
          </div>
          <div class="form-row">
            <div class="field input-field compact">
              <input type="text" placeholder="Apellido Materno" class="input" name="Apellido2" required>
            </div>
            <div class="field input-field compact">
              <input type="tel" placeholder="Teléfono" class="input" name="Telefono">
            </div>
          </div>
          <div class="field input-field compact">
            <input type="email" placeholder="Correo Electrónico" class="input" name="Email" required>
          </div>
          <div class="field input-field compact">
            <input type="text" placeholder="Nombre de usuario" class="input" name="Username" required>
          </div>
          <div class="form-row">
            <div class="field input-field compact">
              <input type="password" placeholder="Contraseña" class="password" name="PasswordRegister" required>
            </div>
            <div class="field input-field compact">
              <input type="password" placeholder="Confirmar contraseña" class="password" name="ConfirmPasswordRegister" required>
              <i class='bx bx-hide eye-icon'></i>
            </div>
          </div>
          <div class="field button-field">
            <button type="submit">Crear Cuenta</button>
          </div>
        </form>

        <div class="form-link">
          <span>¿Ya tienes una cuenta? <a href="#" class="link login-link">Iniciar sesión</a></span>
        </div>
      </div>
    </div>
  </section>

  <script src="login.js"></script>
</body>
</html>
