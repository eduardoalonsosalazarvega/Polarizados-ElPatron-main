<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="/CSS/Date.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="/JS/Date.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    



    <div class="appointment-container">
    <h2>Horario disponible para <span id="selected-date-text">Selecciona un d√≠a</span></h2>
    <table id="appointment-table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Disponibilidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="appointment-form">
        <input type="text" id="nameInput" list="nameList"placeholder="Ingresa tu nombre">
        <datalist id="nameList"></datalist>
        <button onclick="bookAppointment()">Agendar cita</button>
        <input type="text" id="Email" placeholder="Ingresa tu correo">

    </div>
</div>


  </body>
</html>
