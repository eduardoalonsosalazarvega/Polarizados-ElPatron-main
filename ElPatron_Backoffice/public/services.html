<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="JS/services.js"> </script>
</head>
<body>

  
  <script> 
    fetch('http://localhost:8087/VerifyAuth',{method: 'GET'}) 
        .then(response => response.json()) 
        .then(data => { 
            document.getElementById('sesion_status').innerText = data.sesion;
        }) 
        .catch(error => console.error('Error fetching data:', error)); 
</script> 


  <i class='fas fa-user-circle' style='font-size:48px;color:red; cursor: pointer; position: fixed; top: 60; right: 0; width: 100px; height: 50px;' onclick="image_click()"></i>

  <div class="fondo">
    <div class="contenido">
      <h1>Bienvenido al Administrador</h1>

      <div class="botones-admin">
        <button class="boton-icono citas" onclick="mostrarCaja('citas')">
          <i class="fas fa-book"></i>
          <span>Citas</span>
        </button>
        <button class="boton-icono categorias" onclick="mostrarOpciones()">
          <i class="fas fa-cogs"></i>
          <span>Categorías</span>
        </button>
      </div>

      <!-- Caja de Citas -->
      <div id="caja-citas" class="caja-oculta">
        <p>Sección de Citas</p>
      </div>

      <!-- Opciones para Categorías -->
      <div id="opciones" class="caja-oculta">
        <p>Selecciona una opción:</p>
        <button class="btn-opcion" onclick="mostrarTabla('categoria')">Categoría</button>
        <button class="btn-opcion" onclick="mostrarTabla('servicio')">Servicio</button>
      </div>

      <!-- Tabla de Categorías -->
      <div id="tabla-categorias" class="tabla-oculta">
        <h2>Categorías</h2>
        <button class="btn-crear" onclick="mostrarModal()">Añadir Categoría</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre de Categoría</th>
              <th>Fecha de Creación</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para añadir categoría -->
  <div id="modal" class="modal-oculto">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Añadir Categoría</h2>
      <label for="nombre-categoria">Nombre de la Categoría:</label>
      <input type="text" id="nombre-categoria" placeholder="Escribe aquí...">
      <button class="btn-opcion" onclick="guardarCategoria()">Guardar</button>
    </div>
  </div>


  <div id="profile-hide" class="hide-profile">
    <div class="profile-contenido">
      <h3 id="sesion_status" style='cursor: pointer;' onclick="logout(event)"></h3>
    </div>
  </div>
  

  <script src="kol.js"></script>
</body>
</html>
